<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<h1>Update Shipper</h1>
<form th:action="@{/shippers/*{id}/edit}" th:object = "${shipperToUpdate}" method="POST">
  <label for ="companyName">Company Name</label>
  <input type ="text" id="companyName" name="companyName" th:field="*{companyName}" /><br/>
  <label for ="phone">Phone Number</label>
  <input type ="text" id="phone" name="phone" th:field="*{phone}" /><br/>
  <input type ="hidden" id="id" name="id" th:field="*{id}" />
  <input type ="submit" value="Submit Update" />

</form>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
</table>
</body>
</html>
