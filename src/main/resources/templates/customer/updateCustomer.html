<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<form method="post" th:action="@{/customers/{id}/edit}" th:object="${customer}" >
    <label for="id">Customer ID</label>
    <input type="text" name="id" id="id" th:field="*{id}"/>
    <br/>

    <label for="companyName">Company Name</label>
    <input type="text" name="companyName" id="companyName" th:field="*{companyName}"/>
    <br/>

    <label for="contactName">Contact Name</label>
    <input type="text" name="contactName" id="contactName" th:field="*{contactName}"/>
    <br/>

    <label for="contactTitle">Contact Title</label>
    <input type="text" name="contactTitle" id="contactTitle" th:field="*{contactTitle}"/>
    <br/>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" th:field="*{address}"/>
    <br/>

    <label for="city">City</label>
    <input type="text" name="city" id="city" th:field="*{city}"/>
    <br/>

    <label for="region">Region</label>
    <input type="text" name="region" id="region" th:field="*{region}"/>
    <br/>

    <label for="postcode">Postcode</label>
    <input type="text" name="postcode" id="postcode" th:field="*{postalCode}"/>
    <br/>

    <label for="country">Country</label>
    <input type="text" name="country" id="country" th:field="*{country}"/>
    <br/>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" name="phoneNumber" id="phoneNumber" th:field="*{phone}"/>
    <br/>

    <label for="fax">Fax</label>
    <input type="text" name="fax" id="fax" th:field="*{fax}"/>
    <br/>

    <button type="submit">Submit</button>


</form>

</body>
</html>
